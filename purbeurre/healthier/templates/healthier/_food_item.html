        {% extends "healthier/base.html" %}
        {% block middle %}
        {% load static %}
        <header class="masthead">
            <div class="container h-100">
                <div class="row justify-content-center mt-5 pt-5">
                    <div class="col-4 text-center result " style='background:url("{{ food_item.image_url }}"); background-size: contain; background-repeat: no-repeat; background-position: center;'>  
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <h1 class="mt-3">{{ food_item.name }}</h1>
                </div>
            </div>
        </header>
        <section class="page-section bg-primary text-white">
            <div class="row text-center justify-content-center">
                <div class="col-lg-6">
                    <h1>nutriscore : {{food_item.nutri_score_fr}}</h1>
                    <h1>Score Nova : {{food_item.nova_grade}}</h1>

                </div>
                <div class="col-lg-6">
                    <h1>Energie/100gr : {{food_item.energy_100g}}</h1>
                </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <a class="text-dark" href="{{ food_item.open_food_facts_url }}" title="lien vers la page OpenFoodFacts">
                        <h2 class="mb-4">Voir la fiche d'OpenFoodFacts</h2>
                    </a>
                </div>
            </div>
        </section>
        {% endblock middle %}
