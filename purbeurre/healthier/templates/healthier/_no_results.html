        {% extends "healthier/base.html" %}
        {% block middle %}
        {% load static %}
        {% load crispy_forms_tags %}
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    {% crispy form %}
                </div>
            </div>
        </header>
        {% if searched.count > 1 %}
        <section class="page-section bg-primary text-white">
            <div class="row text-center justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="mb-4">merci de choisir dans la liste ci-dessous :</h2>
                    <hr class="divider light my-4" />
                </div>
            </div>
            <div class="row justify-content-center">
                {% for food in searched %}
                <div class="col-sm-4 col-md-4 text-center">
                    <h3><a class="text-dark" href="{% url "healthier:results" %}?name={{food.name}}&form=chercher"><h1>{{food.name}}</h1></a>
                    </h3>
                </div>  
                {% endfor %}    
            </div>
        </section>
        {% endif %}
        {% endblock middle %}
